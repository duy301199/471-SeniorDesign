<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=yes, initial-scale=1, maximum-scale=5.0, minimum-scale=0.5" />
    <title>Automatic Waste Sorter</title>
    <style>
      body {
        background-color: #478778;
        text-align: center;
      }
      
      #message {
        font-weight: bold;
        color: red;
      }
    </style>
    <script>
      window.onload = function() {
        const source = new EventSource("/message_stream");
        source.onmessage = function(event) {
          const message = document.getElementById("message");
          message.innerHTML = event.data;
        };
      };
    </script>
  </head>
  <body>
    <h1><b>Automatic Waste Sorter</b></h1>
    <hr>By: Jeremy Escobar, Duy Nguyen, Andrew Takayama, & Spencer Williams</hr>
    <a href="https://github.com/jge162/471-SeniorDesign">Our Github Repository</a>
    <hr>
    <img src="{{ url_for('static', filename='Untitled-1.png') }}" border="3">
    <p id="message"></p>
    <img src="{{ url_for('video_feed') }}">
    <table border="1" cellpadding="5" cellspacing="0" style="margin-left: auto; margin-right: auto;">
      <tr>
        <th>Battery</th>
        <th>Trash Level</th>
      </tr>
      <tr>
        <td>87%</td>
        <td>50%</td>
      </tr>
    </table>
  </body>
</html>
